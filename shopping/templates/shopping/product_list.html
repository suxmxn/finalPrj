<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ShoppingMall</title>
</head>
<body>
<h1>Shopping Mall</h1>

{% for p in product_list %}
<hr/>
<h2><a href="{{p.get_absolute_url}}">{{p.name}}</a> </h2>
<h3>{{p.price}}</h3>
<h3>{{p.maker}}</h3>
<h3>{{p.made_at}}</h3>
<h3>{{p.color}}</h3>
<p>{{p.content}}</p>
{% endfor %}
</body>
</html>
